## Passing the Technical SEO Audit
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
A typical Technical SEO audit from a professional SEO firm will cover the following basics:

- Page urls, meta titles and descriptions
- XML sitemap (+ human readable sitemap.html)
- Images and alt tags
- Headings (relevancy + duplicate H1s)
- Site architecture / url structure
- Robots.txt
- Site index, crawl errors, 404s
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
And more...

- Open Graph tags
- Knowledge Graph (Schema Markup)
- HTTPs
- Pagespeed, Mobile Pagespeed
- Mobile Usability Test

We want to pass this technical SEO audit.
        </script>
    </section>
</section>

## Install and Configure WordPress
Configuring WordPress Settings
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
## General
* Add a descriptive "Site Title"
* Add a descriptive "Tagline" (relatively unused, but clears alerts)
* Set your "Timezone"
  * Often overlooked: not too SEO related, but helps with Scheduled Posts, and general sanity check
        </script>
    </section>
     <section data-markdown>
        <script type="text/template">
## Reading 
* Be sure "Search Engine Visibility" is unchecked
        </script>
    </section>
   <section data-markdown>
        <script type="text/template">
## Discussion
- Optional: turn off pingbacks and trackbacks
  - Was once good for SEO, but I haven't seen a good one in 2 years (adds to your comment moderation queue)
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
## Permalinks
- Probably the most important settings
- Set as "Post name" or "Custom Structure"
  - `http://www.boxbt.com/sample-post/`
  - `http://www.boxbt.com/blog/%postname%/`

_Custom Structure allows you to prepend directory name to your Blog: /blog/_
<br>
_This can help future proof your install (redirecting /blog/ to webroot / is simpler than the other way around)_
        </script>
    </section>
